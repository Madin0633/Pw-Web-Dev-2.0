<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/google-icon.png" type="image/x-icon">
    <title>Welcome to Gmail </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto+Condensed&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family:  'Roboto','Montserrat', sans-serif;
            font-family: 'Condensed', sans-serif;
        }

        .gmail-logo {
            height: 30px;
            margin-left: 60px;
            margin-top: 12px;
        }

        nav {
            border: 1px solid #dbd8d8;
            box-shadow: 10px 5px 5px #d6d1d1;
            height: 55px;
            text-align: center;
            position: fixed;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .text {
            position: absolute;
            top: 20px;
            left: 100px;
            font-size: 22px;
            color: #5F6368;

        }

        .logo {
            width: 40px;
        }

        .header-aside {
            position: absolute;
            top: 12px;
            right: 100px;

        }

        .header-aside>a {
            margin: 20px;
            margin-bottom: 10px;
        }

        a {
            font-size: 20px;
            color: #1A73E8;
            text-decoration: none;
            font-weight: 500;
        }

        .sign {
            border: 1px solid #dfdfdf;
            font-weight: 500;
            padding: 9px 23px 8px;
            position: relative;
            top: 5px;
            bottom: 2px;
            left: 60px;
            border-radius: 7px ;
        }

        .gmail {
            border: 1px solid;
            padding: 10px 23px 10px;
            background-color: #1A73E8;
            color: white;
            top: 5px;
            position: relative;
            border-radius: 10px;
            left: 40px;
        }
        
        .left-content {
            width: 600px;
            height: 500px;
            align-items: center;
            display: inline-block;
        }

        h1 {

            font-size: 55px;
        }
        
        .heading {
            margin-left: 50px;
            margin-top: 170px;
        }

        .heading>p {
            font-size: 20px;
            margin-top: 22px;
            color: #5F6368;
        }
        
        .butoon {
            position: absolute;
            width: 100px;
            height: 200px;
        }
        
        .right-image {
            position: absolute;
            top: 55px;
            left: 600px;
        }

        .imge {
            width: 650px;
            margin-left: 10px;
        }
        .work{
            left: 50px;
            position: relative;
            top: 5px;
        }
        button{

            border: 1px solid;
            padding: 10px 23px 10px;
            background-color: #1A73E8;
            color: white;
            top: 26px;
            position: relative;
            border-radius: 10px;
            left: 40px;
            font-size: 20px;
        }
        .last-work{

            position: relative;
            left: 330px;
            font-size: 20px;
            color: #1A73E8;
            font-weight: 500;
            bottom: 7px;
        }
        </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img class="gmail-logo" src="../assets/logo-gmail.png" alt="">
            <span class="text">Gmail</span>
        </div>
        <div class="header-aside">
            <a href="" class="work">For work</a>
            <a href=""><span class="sign">Sign in</span></a>
            <a href=""><span class="gmail">Create a account</span></a>
        </div>
    </nav>

    <!-- Content Section Start -->

    <main>
        <div class="left-content">
            <div class="heading">
                <h1>Secure, smart,<br> and easy to use <br> email</h1>
                <p>
                    Get more done with Gmail. Now integrated with <br> Google Chat, Google Meet, and more, all in one
                    place.
                </p>
            </div>
            <div class="button">
                <button>Create New Account</button>
            </div>

            <a href="#" class="last-work">For Work</a>
           
        </div>

        
    </main>
    
    <div class="right-image">

        <img class="imge" src="../assets/email-image.webp" alt="" srcset="">


    </div>


</body>

</html>
