<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        .container {
            height: 200px;
            width: 170px;
            position: relative;
        }

        .heading {
            background-color: #f96767;
            padding: 5px 3px;
            position: fixed;
            max-height: 100px;
            top: 0;
        }

        .heading:hover {
            opacity: 1;
            background-color: #fff;
        }

        .option {
            overflow: scroll;
            height: 120px;
            margin-top: 30px;

        }

        .sp {
            display: block;
            margin: 2px 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="heading">Hover To View Option</span>

        <div class="option">

            <span class="sp">option 1</span> <br>
            <span class="sp">option 2</span> <br>
            <span class="sp">option 3</span> <br>
            <span class="sp">option 4</span> <br>
            <span class="sp">option 5</span> <br>
            <span class="sp">option 6</span> <br>
            <span class="sp">option 7</span> <br>
            <span class="sp">option 8</span> <br>
            <span class="sp">option 9</span> <br>
            <span class="sp">option 10</span> <br>


        </div>
    </div>
</body>

</html>
