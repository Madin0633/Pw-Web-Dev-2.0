<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .container{

            border: 2px solid ;
            height: 500px;
            width: 500px;
            position: relative;
        }
        .discount{
            background-color: #000000;
            color: aliceblue;
            padding: 3px;
            position: absolute;
            left: 230px;
            top: 140px;
            border-radius: 4px;
            font-size:14px;
        }
        button{
            position: absolute;
            top: 150px;
            left: 160px;
            width: 100px;
            background-color: #f44848;
            color: #040404;
            padding: 10px;
            font-weight: 300;
            border-radius: 12px;
        }
    </style>
    
</head>
<body>

    <div class="container">
    <div class="discount-button">
        <button>Buy Now </button>
        <div class="discount">15% off</div>
    </div>
</div>
</body>
</html>
