<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Linear </title>
    <style>
        .colors{
            background: linear-gradient(to bottom, #59a8dd,#522ee0);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        h1{
            color: white;
            font-size: 70px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p{
            color: white;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="colors">
        <div class="heading">
          <h1>Welcome to Our Website</h1>  

            <p>Enjoy the stunning blue gradient background!</p>
        </div>
    </div>
</body>
</html>
