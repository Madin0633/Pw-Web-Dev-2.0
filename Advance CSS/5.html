<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur</title>
    <style>
        img {
            filter: blur(14px);
        }

        img:hover {
            filter: brightness();
            cursor: pointer;
        }

        h1 {
            text-decoration: underline;

        }
    </style>
</head>

<body>
    <div class="image">
        <h1>Hover to Reveal the Image</h1>
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGV2ZWxvcG1lbnQlMjB0fGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
            alt="">
    </div>
</body>

</html>
