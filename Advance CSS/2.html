<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color gradient </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            background:linear-gradient(to right,#c39fee,#9637f5);
            justify-content: space-around;
            width: 100vw;
            height: 100px;
            align-items: center;
            border-radius: 30px;
        }
        h3{
            color: white;
            font-size: 40px;
            font-weight: 600;
            text-align: center;
        }
        p{
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="number">
        <h3>15+</h3>
        <p>Years Experience</p>
       </div>
       <div class="number">
        <h3>24.5 T+</h3>
        <p>Invested on Coinyx</p>
       </div>
       <div class="number">
        <h3>115+</h3>
        <p>Professional Team</p>
       </div>
        <div class="number">
            <h3>162+</h3>
            <p>Total Global Node</p>
        </div>

        
    </div>
</body>
</html>
