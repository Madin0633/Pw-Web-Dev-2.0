<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            background: linear-gradient(to left, #3c35c3, #4567dd 70%);
            color: #fff;
            font-size: 1.1rem;
            animation: upanddown 0.6s ease-in 0s infinite alternate-reverse;
        }

        @keyframes upanddown {
            from {
                transform: translateY(-20px);
            }

            to {
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body>
    <button>Click me to visit PW Skills</button>
</body>

</html>
