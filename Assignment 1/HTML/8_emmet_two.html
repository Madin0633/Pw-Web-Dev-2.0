<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body>
    <!-- Abbreviation: h1.logo>span.logo-text -->
    <h1 class="logo"><span class="logo-text">My Website</span></h1>

    <!-- Abbreviation: nav>ul>li*3>a -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h2>Welcome to my simple webpage!</h2>
    <p>This is a basic example of using Emmet abbreviations to create a webpage.</p>
</body>
</html>
