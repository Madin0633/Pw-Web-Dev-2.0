<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text</title>
    <style>
        body{
            background-color: #9cdbdb;

        }
    </style>
</head>
<body>

    <h1 align="center"> Simple Text </h1><hr>
   <div> <b>This text will be bolded</b>
    <hr>
    <i>This text will be italic</i>
    <hr>
    <u>This text will be underlined</u><hr>
    <mark>This text will be underlined</mark><hr>
    <p>This is normal text <sup>This will be Super Scripted</sup>This is normal again</p><hr>
    <p>This is normal text <sub>This will be Subscripted</sub><hr>
    <p>Normal Text Smal Text</p><hr>
    <del>This text will be Deleted</del> </div>

</body>
</html>
