<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        .navbar {

            background-color: #333;
            overflow: hidden;
        }

        .navbar a {

            float: left;
            text-align: center;
            padding: 14px 16px;
            color: aliceblue;
            text-decoration: none;
        }
        .navbar a:hover{
            color: yellow;
            transition: color 0.5s;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Logo</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
        <a href="#"></a>
    </div>
</body>

</html>
