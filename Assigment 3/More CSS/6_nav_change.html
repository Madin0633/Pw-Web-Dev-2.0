<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>

        /* CSS the navigation bar  */
        .navbar{
            background-color: #007bff;
            overflow: hidden;

        }
        /* CSS the navigation links  */
        .navbar a{
            float: left;
            text-align: center;
            padding: 14px 16px;
            color: aliceblue;
            text-decoration: none;
          }

         /* CSS change the text color on hover */
          .navbar a:hover{
           
            transition: color 0.5s;
          }

          .navbar a:nth-child(1):hover {
           color: red;
           font-size: 20px;
           font-weight: bolder;
           transition: color 0.5s;

            transition: color 0.5s;


        }
        .navbar a:nth-child(2):hover {
            color:  green;
            font-size: 20px;
           font-weight: bolder;
            transition: color 0.5s;

        }

        .navbar a:nth-child(3):hover {
            color:  #00a6ff;
            font-size: 20px;
           font-weight: bolder;
            transition: color 0.5s;

        }


        .navbar a:nth-child(4):hover {
            color:  #fb2aff;
            font-size: 20px;
           font-weight: bolder;
            transition: color 0.5s;

        }
        .navbar a:nth-child(5):hover {
            color:  #25ab22;
            font-size: 20px;
           font-weight: bolder;
            transition: color 0.5s;

           
        }

       
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#"> <span id="b-home">Home</span> </a>
        <a href="#"><span id="about">About Us</span></a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </div>
</body>
</html>
