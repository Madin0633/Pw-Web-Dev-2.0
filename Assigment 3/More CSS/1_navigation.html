<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>

        /* CSS the navigation bar  */
        .navbar{
            background-color: #007bff;
            overflow: hidden;

        }
        /* CSS the navigation links  */
        .navbar a{
            float: left;
            text-align: center;
            padding: 14px 16px;
            color: aliceblue;
            text-decoration: none;
          }

         /* CSS change the text color on hover */
          .navbar a:hover{
            color: #ff5e00df;
            transition: color 0.5s;
          }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </div>
</body>
</html>
