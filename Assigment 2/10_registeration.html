<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="./image/icon.jpg" type="image/x-icon">
    <style>
         body {
            background-color: #b5d2d6;
            color: rgb(0, 0, 0);
        }
        form{
            padding: 20px;
        }
        div{
            padding: 10px;
        }
        .btn:hover{
            background-color: #5fb3b8;
            display: inline;
        }
        h1{
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Registration Form</h1>
    <hr>
    <form action="#" method="get">
        <div class="user"> <label for="username">Uername</label>
            <input type="text" id="username" placeholder="username">
        </div>

        <div class="email"> <label for="email"> Email Address</label>
            <input type="email" id="email" placeholder="email">
        </div>

        <div class="pass"> <label for="password"> Password</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <div>
            <input type="checkbox" id="terms" >
            <label for="terms">Agree to the terms and codition</label>
        </div>

        <div class="btn">
          <input type="submit" value="Submit">
        </div>

    </form>

</body>

</html>
