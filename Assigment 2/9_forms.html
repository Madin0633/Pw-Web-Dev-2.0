<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-color: #b5d2d6;
            color: rgb(0, 0, 0);
        }
        .user{
            margin-top: 30px;
            font-size: 30px;
        }
       .email{
        margin-top: 30px;
        font-size: 30px;
       }
       .mes{
        text-align: start;
        margin-top: 30px;
        font-size: 30px;
       }
       .btn{
       
        display: inline;
        font-size: 30px;
        
       
       }
    </style>
</head>
<body>

    <h1>Login Form</h1><hr>
    <form action="#" method="get">
  <div class="user">  <label for="username">Uername</label>
        <input type="text" id="username" placeholder="username"></div>

   <div class="email">     <label for="email"> Email Address</label>
        <input type="email" id="email" placeholder="email"></div>

    <div class="mes"> <label for="message">Message</label>
       <textarea  id="message"  rows="5" placeholder="message"></textarea></div>   

       <div class="btn">
        <button type="submit">Submit</button>
       </div>

    </form>
    
</body>
</html>
