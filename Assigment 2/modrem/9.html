<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Registration Form</h1>
    <hr>
    <form action="#" method="get">
        <div class="first"> <label for="username">First Name</label>
            <input type="text" id="first" placeholder="First Name" tabindex="2">
        </div>
        <div class="last"> <label for="username">Last Name</label>
            <input type="text" id="last" placeholder="Last Name"tabindex="1">
        </div>

        <div class="email"> <label for="email"> Email Address</label>
            <input type="email" id="email" placeholder="email" tabindex="4">
        </div>

        <div class="btn">
          <input type="submit" value="Submit" tabindex="3">
        </div>

    </form>
</body>
</html>
