<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #filterInput {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        h3 {
            font-size: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Search for Items</h1>
    <input type="text" id="filterInput" placeholder="Search for items">
    <h3>Results:</h3>
    <ul id="itemList">
        <li>HTML</li>
        <li>CSS</li>
        <li>Tailwind CSS</li>
        <li>GitHub</li>
        <li>JavaScript</li>
        <li>Fundamentals of Book</li>
        <li>40 Days of Power</li>
        <li>Psychology of Money</li>
    </ul>
    <script>
        const filterInput = document.getElementById('filterInput');
        const itemList = document
            .getElementById("itemList")
            .getElementsByTagName("li");

        filterInput.addEventListener("input", function () {
            const filterValue = filterInput.value.toLowerCase();

            for (let i = 0; i < itemList.length; i++) {
                const itemText = itemList[i].innerText.toLowerCase();
                if (itemText.includes(filterValue)) {
                    itemList[i].style.display = "block";
                } else {
                    itemList[i].style.display = "none";
                }
            }
        })
    </script>
</body>

</html>
